{% extends 'core/base-login.html' %}
{% load static %}
{% block content %}
<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <div class="d-flex justify-content-center py-4">
                  <img src="{% static 'img/logorarras.png' %}" alt="logo-rarras" width="150px">
                </div>
                <p class="text-center">Acceso al sistema</p>
              </div>

              <form class="row g-3 needs-validation" novalidate method="POST">
                {% csrf_token %}
                <div class="col-12">
                  <label for="yourUsername" class="form-label">Nombre de usuario</label>
                  <div class="input-group has-validation">
                    <input type="text" name="username" class="form-control" id="yourUsername" required>
                    <div class="invalid-feedback">Por favor, ingrese su nombre de usuario</div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label">Contraseña</label>
                  <input type="password" name="password" class="form-control" id="yourPassword" required>
                  <div class="invalid-feedback">Por favor, ingrese su contraseña</div>
                </div>

                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit">Acceder</button>
                </div>
                <div class="col-12">
                  <p class="small mb-0">¿No tienes una cuenta? <a href="mailto:auditoriasistemas@coronalostuxtlas.com.mx">Contactanos</a></p>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>

</section>
{% endblock %}

{% extends 'core/base.html' %}
{% load static %}
{% block title %}Editar Categoria{% endblock %}
{% block content %}
<section class="section dashboard">
    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              Crear una nueva Categoria de Productos
            </h5>
            <!-- Custom Styled Validation -->
            <form class="row g-3" id="formeditcategories" method="POST">
            {% csrf_token %}
              <div class="col-md-4">
                <label for="nameValidation" class="form-label">Nombre</label>
                    {{form.name}} 
              </div>
              <div class="col-md-4">
                <label for="sat" class="form-label">Clave del SAT</label>
                    {{form.sat}} 
              </div>
              <div class="col-md-4">
                <label for="umedida" class="form-label">Unidad de Medida</label>
                {{form.umedida}}
              </div>
              <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Editar</button>
              </div>

            </form><!-- End Custom Styled Validation -->
          </div>
        </div>
        </div>

    </div>
  </section>

  {% endblock %}

{% extends 'core/base.html' %}
{% load static %}
{% block title %}Reporte de Movimientos{% endblock %}
{% block content %}
<section class="section dashboard">
    <div class="row">

        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Filtro Reporte de Movimientos
                    </h5>
                    <!-- Custom Styled Validation -->
                    <form class="row g-3" id="formreportmovements">

                        <div class="col-md-6">
                            <label class="form-label">Almacen</label>
                            <select class="form-select" name="werehouse">
                                <option selected disabled value="">Seleccionar...</option>
                                {%for werehouse in werehouses %}
                                <option value="{{werehouse.id}}">{{werehouse.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Movimiento</label>
                            {{formtypemovement.typemovement}}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Concepto</label>
                            <select class="form-select" id="reportmovementconcept" name="concept">
                                <option selected disabled value="">Seleccionar...</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Fecha Inicial</label>
                            <input type="date" class="form-select" name="date_init" id="date_init">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Fecha Final</label>
                            <input type="date" class="form-select" name="date_finish" id="date_finish">
                        </div>

                        <div class="col-md-12">
                            <button class="btn btn-primary" type="submit">Generar</button>
                        </div>

                    </form><!-- End Custom Styled Validation -->
                </div>
            </div>
        </div>

    </div>
</section>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/reportmovement.js' %}"></script>{% endblock %}

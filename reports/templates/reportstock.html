{% extends 'core/base.html' %}
{% load static %}
{% block title %}Report de Existencias{% endblock %}
{% block content %}
<section class="section dashboard">
    <div class="row">

        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Filtro Reporte de Existencias
                    </h5>
                    <!-- Custom Styled Validation -->
                    <form class="row g-3" id="formgeneratereportstock">

                        <div class="col-md-6">
                            <label class="form-label">Categoria</label>
                            <select class="form-select" name="categories">
                                <option selected disabled value="">Seleccionar...</option>
                                {%for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Almacen</label>
                            <select class="form-select" name="werehouse">
                                <option selected disabled value="">Seleccionar...</option>
                                {%for werehouse in werehouses %}
                                <option value="{{werehouse.id}}">{{werehouse.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary" type="submit">Generar</button>
                        </div>

                    </form><!-- End Custom Styled Validation -->
                </div>
            </div>
        </div>

    </div>
</section>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/reportstock.js' %}"></script>{% endblock %}

{% extends 'core/base.html' %}
{% load static %}
{% block title %}Almacen{% endblock %}
{% block content %}

<section class="section dashboard">
    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              Editar un Almacén
            </h5>
            <!-- Custom Styled Validation -->
            <form class="row g-3" id="formeditwerehouse" method="POST">
              {% csrf_token %}
              <div class="col-md-6">
                <label for="nameValidation" class="form-label">Nombre almacén</label>
                  {{form.title}}
              </div>
              <div class="col-md-6">
                <label for="branchValidations" class="form-label">Sucursal</label>
                {{form.store}}
              </div>
              <div class="col-md-12">
                <button class="btn btn-primary">Editar</button>
              </div>

            </form><!-- End Custom Styled Validation -->
          </div>
        </div>
      

      </div>

    </div>
  </section>

  

{% endblock %}
